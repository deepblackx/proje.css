<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Buttons With Cool Effect | Pure CSS</title>
    <!-- Google Fonts Link -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="proje.css" />
</head>
<body>
  <div class="wrapper">
    <h2>En İyi Taraftar Grubu Hangisidir? </h2> 
    <div class="radio-buttons">
      <label class="custom-radio">
        <input type="radio" name="radio" checked />
        <div class="radio-btn">
          <div class="content">
            <div class="profile-img">
              <img src="photos/çarşı.jpg" />
            </div>  
            <h2>çArşı</h2>
            <span class="skill">Beşiktaş</span>
            <span class="check-icon">
              <span class="icon"></span>
            </span>          
          </div>
        </div>
      </label>
      <label class="custom-radio">
        <input type="radio" name="radio" />
        <div class="radio-btn">
          <div class="content">
            <div class="profile-img">
              <img src="/photos/ua.jpg" />
            </div>  
            <h2>uA</h2>
            <span class="skill">Galatasaray</span>
            <span class="check-icon">
              <span class="icon"></span>
            </span>          
          </div>
        </div>
      </label>
      <label class="custom-radio">
        <input type="radio" name="radio" />
        <div class="radio-btn">
          <div class="content">
            <div class="profile-img">
              <img src="/photos/gfb.jpg" />
            </div>  
            <h2>GFB</h2>
            <span class="skill">Fenerbahçe</span>
            <span class="check-icon">
              <span class="icon"></span>
            </span>          
          </div>
        </div>
      </label>
      <div class="add-profile">
        <img src="photos/indir.png" />
      </div> 
    </div>
  </div>
</body>
</html>
